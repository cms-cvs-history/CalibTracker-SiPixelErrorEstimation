process TEST = 
{
  include "FWCore/MessageService/data/MessageLogger.cfi"

  source = EmptySource {}

  untracked PSet maxEvents = {untracked int32 input = 0}

  #Database output service
  include "CondCore/DBCommon/data/CondDBCommon.cfi"
  replace CondDBCommon.connect = "sqlite_file:PixelCPEParmErrors.db"    
  
   service = PoolDBOutputService  {
    using CondDBCommon 
    VPSet toPut = { { string record = "PixelCPEParmErrorsRcd" string tag = "PixelCPEParmErrorsTest" } }
   }

  module uploader = PxCPEdbUploader {string fileName ='../data/residuals_reorg.dat'}

  path p = {uploader}
}
