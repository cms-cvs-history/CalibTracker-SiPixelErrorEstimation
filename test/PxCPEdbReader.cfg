process TEST = 
{
  include "FWCore/MessageService/data/MessageLogger.cfi"

  source = EmptySource {}

  untracked PSet maxEvents = {untracked int32 input = 0}

  # Reading from DB
  include "CondCore/DBCommon/data/CondDBCommon.cfi"
  replace CondDBCommon.connect = "sqlite_file:SiPixelCPEParmErrors.db"    
  
  es_source = PoolDBESSource  {
    using CondDBCommon 
    VPSet toGet = { { string record = "SiPixelCPEParmErrorsRcd" string tag = "SiPixelCPEParmErrorsTest" } }
   }

  module get = PxCPEdbReader {}

  path p = {get}
}
